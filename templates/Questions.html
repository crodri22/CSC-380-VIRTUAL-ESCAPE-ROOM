<html>

background-repeat: no-repeat;
background-size: cover;">
<p id ="demo"></p>
<p class='heading'>Question #</p>
<div id="card">
<p id='question'>{{content}}</p>
</div>

<form id="form" action = "{{url}}" method = "POST">
<label class="container">{{ans1}}

    <span class="checkmark"></span>
  </label>
  <label class="container">{{ans2}}

    <span class="checkmark"></span>
  </label>
  <label class="container">{{ans3}}

  <label class="container">{{ans4}}

    <span class="checkmark"></span>
</label> 
    <button id = "button1" type="submit">Submit</button>
</form>


<p id="timer"></p>

<p id = "times" value = 5></p>


  <script >//timer code
    let time =  20;
    const timer = document.getElementById('timer');
    
    setInterval(Countdown, 1000);
    
    function Countdown() {
      const min = Math.floor(time / 60);
      let sec = time % 60;
    
      if (sec > 9) {
      timer.innerHTML = min + ":" + sec;
    }
    else if (sec <= 9) {timer.innerHTML = min + ":" + "0" + sec;}
    
    if (time > 0) {
      time--;
    }
    else {
      timer.style.color = "red";
      location.href = "/uLost";
    }
    }
    
  </script>
</body>
</html>
